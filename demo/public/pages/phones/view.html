<div id="product-item-view" class="one-clear container">
    <div class="col-xs-6 item-view-image">
        <img src="/uploads/{{phone._id}}/{{phone.image}}" />
    </div>
    <div class="col-xs-6 item-view-info">
        <div id="name" class="one-clear">Name: {{phone.name}}</div>
        <div id="price" class="one-clear">Price: {{phone.price}}</div>
        <div id="quantity" class="one-clear">Quantity: {{phone.quantity}}</div>
    </div>
</div>
