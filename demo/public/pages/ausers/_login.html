<div class="loginApp" id="loginApp">
    <div class="one-clear">
        <label for="user">User</label>
        <input id="user" type="text" ng-model="user" class="input-text" />
    </div>
    <div class="one-clear">
        <label for="password">Password</label>
        <input id="password" type="password" ng-model="password" class="input-text" />
    </div>
    <div class="one-clear">
        <input type="button" value="submit" ng-click="submitAction()" class="btn btn-default" />
    </div>
</div>
